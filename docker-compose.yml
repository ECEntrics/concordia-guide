version: '3.7'

services:
  concordia-guide:
    build: ./
    container_name: concordia-guide
    restart: always
    env_file:
      - ./env/concordia-guide.env
    expose:
      - "8000"
    volumes:
      - ./src/:/var/www/servers/concordia-guide/
    networks:
      - janus_concordia_net

# Networks in use
networks:
  janus_concordia_net:
    external: true
